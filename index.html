<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Hero Trainer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #444;
      background: #222;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .controls {
      margin-top: 20px;
    }
    .slider-label {
      margin-right: 10px;
      font-size: 1em;
    }
    .slider {
      margin: 10px;
    }
    #pauseButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
    }
    #pauseButton:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0 | Misses: 0</div>

<!-- Controls for Spawn Rate and Symbol Speed -->
<div class="controls">
  <div>
    <span class="slider-label">Spawn Rate (ms):</span>
    <input type="range" id="spawnRateSlider" class="slider" min="50" max="1400" value="200" step="50">
    <span id="spawnRateValue">200</span> ms
  </div>
  <div>
    <span class="slider-label">Symbol Speed:</span>
    <input type="range" id="symbolSpeedSlider" class="slider" min="0.5" max="3" value="1.2" step="0.1">
    <span id="symbolSpeedValue">1.2</span>
  </div>
</div>

<!-- Pause Button -->
<button id="pauseButton">Pause</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const laneKeys = ['←', '↑', '↓', '→', '⏎', '⌫'];
const keyMap = {
  'ArrowLeft': '←',
  'ArrowUp': '↑',
  'ArrowDown': '↓',
  'ArrowRight': '→',
  'Enter': '⏎',
  'Backspace': '⌫'
};

let notes = [];
let score = 0;
let misses = 0;
let lastSpawnTime = 0;
let spawnInterval = 200; // Initial spawn rate (ms)
let symbolSpeed = 1.2;  // Initial symbol fall speed
const laneX = 180; // Single central lane
let isPaused = false; // Game pause state

function spawnNote() {
  const symbol = laneKeys[Math.floor(Math.random() * laneKeys.length)];
  notes.push({ symbol, y: 0 });
}

function drawNotes() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw hit zone
  ctx.fillStyle = '#444';
  ctx.fillRect(0, 550, 400, 5);

  for (let note of notes) {
    ctx.fillStyle = '#0f0';
    ctx.font = '48px monospace';
    ctx.fillText(note.symbol, laneX, note.y);
    note.y += symbolSpeed;  // Symbol speed based on the slider value
  }
}

function updateScore() {
  document.getElementById('score').innerText = `Score: ${score} | Misses: ${misses}`;
}

function gameLoop(timestamp) {
  if (isPaused) return; // Exit the game loop if paused

  drawNotes();

  // Remove missed notes
  notes = notes.filter(note => {
    if (note.y > 580) {
      misses++;
      updateScore();
      return false;
    }
    return true;
  });

  if (timestamp - lastSpawnTime > spawnInterval) {
    spawnNote();
    lastSpawnTime = timestamp;
  }

  requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

window.addEventListener('keydown', (e) => {
  const key = e.key;
  const symbol = keyMap[key];
  if (!symbol || notes.length === 0) return;

  // Get the bottom-most note (regardless of symbol)
  let bottomNote = notes.reduce((maxNote, currentNote) =>
    currentNote.y > maxNote.y ? currentNote : maxNote, notes[0]);

  // Only clear if the symbol matches the bottom-most note
  if (bottomNote.symbol === symbol) {
    // Remove the matched note
    const index = notes.indexOf(bottomNote);
    if (index !== -1) notes.splice(index, 1);
    score++;
    updateScore();

    // Visual feedback
    ctx.fillStyle = '#0f0';
    ctx.fillRect(laneX - 5, 545, 30, 10);
  }
});

// Handle the sliders for spawn rate and symbol speed
document.getElementById('spawnRateSlider').addEventListener('input', (e) => {
  spawnInterval = parseInt(e.target.value);
  document.getElementById('spawnRateValue').innerText = e.target.value;
});

document.getElementById('symbolSpeedSlider').addEventListener('input', (e) => {
  symbolSpeed = parseFloat(e.target.value);
  document.getElementById('symbolSpeedValue').innerText = e.target.value;
});

// Toggle Pause/Resume on button click
document.getElementById('pauseButton').addEventListener('click', () => {
  isPaused = !isPaused;
  const buttonText = isPaused ? "Resume" : "Pause";
  document.getElementById('pauseButton').innerText = buttonText;
});
</script>
</body>
</html>
