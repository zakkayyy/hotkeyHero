<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Hero Trainer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #444;
      background: #222;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #toggleButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }
    #toggleButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0 | Misses: 0</div>
<button id="toggleButton">Switch to Spawning on Clear</button>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const laneKeys = ['←', '↑', '↓', '→', '⏎', '⌫'];
const keyMap = {
  'ArrowLeft': '←',
  'ArrowUp': '↑',
  'ArrowDown': '↓',
  'ArrowRight': '→',
  'Enter': '⏎',
  'Backspace': '⌫'
};

let notes = [];
let score = 0;
let misses = 0;
const laneX = 180; // Single central lane
const bufferSize = 5; // Number of initial notes to spawn
let lastSpawnTime = 0;
const spawnInterval = 200; // Regular spawn interval in milliseconds
let spawnMode = 'interval'; // Default mode is 'interval'

// Function to spawn a new note
function spawnNote() {
  const symbol = laneKeys[Math.floor(Math.random() * laneKeys.length)];
  notes.push({ symbol, y: 0 });
}

// Function to spawn the initial batch of notes
function spawnInitialNotes() {
  for (let i = 0; i < bufferSize; i++) {
    spawnNote();
  }
}

// Function to draw notes on the canvas
function drawNotes() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw hit zone
  ctx.fillStyle = '#444';
  ctx.fillRect(0, 550, 400, 5);

  for (let note of notes) {
    ctx.fillStyle = '#0f0';
    ctx.font = '48px monospace';
    ctx.fillText(note.symbol, laneX, note.y);
    note.y += 1.2;
  }
}

// Function to update the score display
function updateScore() {
  document.getElementById('score').innerText = `Score: ${score} | Misses: ${misses}`;
}

// Main game loop
function gameLoop(timestamp) {
  drawNotes();

  // Remove missed notes
  notes = notes.filter(note => {
    if (note.y > 580) {
      misses++;
      updateScore();
      return false;
    }
    return true;
  });

  // Spawn a new note at regular intervals (if in 'interval' mode)
  if (spawnMode === 'interval' && timestamp - lastSpawnTime > spawnInterval) {
    spawnNote();
    lastSpawnTime = timestamp;
  }

  requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

// Spawn the initial batch of notes
spawnInitialNotes();

// Event listener for key presses
window.addEventListener('keydown', (e) => {
  const key = e.key;
  const symbol = keyMap[key];
  
  // If there's no symbol or no notes, return
  if (!symbol || notes.length === 0) return;

  // Get the bottom-most note (regardless of symbol)
  let bottomNote = notes.reduce((maxNote, currentNote) =>
    currentNote.y > maxNote.y ? currentNote : maxNote, notes[0]);

  // Only clear if the symbol matches the bottom-most note
  if (bottomNote.symbol === symbol) {
    // Remove the matched note
    const index = notes.indexOf(bottomNote);
    if (index !== -1) notes.splice(index, 1);
    score++;
    updateScore();

    // Spawn a new note immediately after clearing one (if in 'clear' mode)
    if (spawnMode === 'clear') {
      spawnNote();
    }

    // Visual feedback
    ctx.fillStyle = '#0f0';
    ctx.fillRect(laneX - 5, 545, 30, 10);
  }
});

// Toggle mode functionality
const toggleButton = document.getElementById('toggleButton');
toggleButton.addEventListener('click', () => {
  if (spawnMode === 'interval') {
    spawnMode = 'clear';
    toggleButton.innerText = 'Switch to Regular Interval Spawning';
  } else {
    spawnMode = 'interval';
    toggleButton.innerText = 'Switch to Spawning on Clear';
  }
});
</script>
</body>
</html>
