<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practice key symbols like arrows and enter/space in this rhythm trainer game.">

  <title>Key Hero Trainer</title>


  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6798371985256513"
     crossorigin="anonymous"></script>


  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Consolas Regular', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-size: 1.2em;
    }

    canvas {
      border: 2px solid #444;
      background: #222;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      margin-bottom: 20px;
    }

    #score {
      margin-top: 10px;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 255, 0, 0.7);
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    .slider-label {
      font-size: 1.1em;
      margin-right: 10px;
      color: #aaa;
    }

    .slider {
      margin: 10px;
      width: 300px;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      -webkit-appearance: none;
      appearance: none;
      transition: background-color 0.3s;
    }

    .slider:focus {
      background-color: #444;
    }

    .slider::-webkit-slider-thumb,
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #0f0;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-value {
      font-size: 1.1em;
      color: #fff;
      margin-left: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #pauseButton, #clearButton {
      padding: 12px 30px;
      background-color: #444;
      border: none;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #pauseButton:hover, #clearButton:hover {
      background-color: #666;
    }

    #pauseButton:active, #clearButton:active {
      background-color: #888;
    }

    #menuButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    #menuPanel {
      position: absolute;
      top: 50px;
      right: 10px;
      background-color: #222;
      padding: 15px;
      border: 2px solid #555;
      border-radius: 5px;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
    }

    .symbol-button {
      background-color: #0f0;
      color: #000;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    .symbol-button.inactive {
      background-color: #444;
      color: #aaa;
    }
  </style>
</head>
<body>
  <button id="menuButton">Menu</button>
  <div id="menuPanel">
    <h3>Enable/Disable Symbols</h3>
    <div id="symbolMenu"></div>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0 | Misses: 0</div>

  <div class="controls">
    <div>
      <span class="slider-label">Spawn Rate (ms):</span>
      <input type="range" id="spawnRateSlider" class="slider" min="50" max="1400" value="500" step="50">
      <span id="spawnRateValue" class="slider-value">500</span> ms
    </div>
    <div>
      <span class="slider-label">Symbol Speed:</span>
      <input type="range" id="symbolSpeedSlider" class="slider" min="0.5" max="4.0" value="2.0" step="0.1">
      <span id="symbolSpeedValue" class="slider-value">2.0</span>
    </div>
  </div>

  <div class="button-container">
    <button id="pauseButton">Pause</button>
    <button id="clearButton">Clear</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
