<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Hero Trainer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #444;
      background: #222;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #difficultySlider {
      margin-top: 20px;
      width: 200px;
    }
    #difficultyLabel {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0 | Misses: 0</div>

<label id="difficultyLabel" for="difficultySlider">Difficulty: 1</label>
<input type="range" id="difficultySlider" min="1" max="10" value="1">

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const laneKeys = ['←', '↑', '↓', '→', '⏎', '⌫'];
const keyMap = {
  'ArrowLeft': '←',
  'ArrowUp': '↑',
  'ArrowDown': '↓',
  'ArrowRight': '→',
  'Enter': '⏎',
  'Backspace': '⌫'
};

let notes = [];
let score = 0;
let misses = 0;
let lastSpawnTime = 0;
let spawnInterval = 200; // initial interval
const laneX = 180; // Single central lane

// Spawn a new note
function spawnNote() {
  const symbol = laneKeys[Math.floor(Math.random() * laneKeys.length)];
  
  // Add a random vertical offset based on current difficulty
  const verticalOffset = Math.random() * 50 * (11 - spawnInterval / 20); // Adjust spawn stagger with difficulty
  
  notes.push({ symbol, y: verticalOffset });
}

// Draw the notes on the canvas
function drawNotes() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw hit zone
  ctx.fillStyle = '#444';
  ctx.fillRect(0, 550, 400, 5);

  for (let note of notes) {
    ctx.fillStyle = '#0f0';
    ctx.font = '48px monospace';
    ctx.fillText(note.symbol, laneX, note.y);
    note.y += 1.2;
  }
}

// Update score display
function updateScore() {
  document.getElementById('score').innerText = `Score: ${score} | Misses: ${misses}`;
}

// Game loop
function gameLoop(timestamp) {
  drawNotes();

  // Remove missed notes
  notes = notes.filter(note => {
    if (note.y > 580) {
      misses++;
      updateScore();
      return false;
    }
    return true;
  });

  // Spawn a new note at regular intervals based on difficulty
  if (timestamp - lastSpawnTime > spawnInterval) {
    spawnNote();
    lastSpawnTime = timestamp;
  }

  requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

// Event listener for key presses
window.addEventListener('keydown', (e) => {
  const key = e.key;
  const symbol = keyMap[key];
  if (!symbol || notes.length === 0) return;

  // Get the bottom-most note
  let bottomNote = notes.reduce((maxNote, currentNote) =>
    currentNote.y > maxNote.y ? currentNote : maxNote, notes[0]);

  // Only clear if the symbol matches the bottom-most note
  if (bottomNote.symbol === symbol) {
    const index = notes.indexOf(bottomNote);
    if (index !== -1) notes.splice(index, 1);
    score++;
    updateScore();

    // Visual feedback
    ctx.fillStyle = '#0f0';
    ctx.fillRect(laneX - 5, 545, 30, 10);
  }
});

// Difficulty slider functionality
const difficultySlider = document.getElementById('difficultySlider');
const difficultyLabel = document.getElementById('difficultyLabel');

difficultySlider.addEventListener('input', () => {
  const difficulty = difficultySlider.value;
  difficultyLabel.textContent = `Difficulty: ${difficulty}`;

  // Adjust spawn interval based on difficulty (lower interval = faster spawn)
  spawnInterval = 200 - (difficulty * 10); // Decrease interval as difficulty increases
});
</script>
</body>
</html>
