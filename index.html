<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Hero Trainer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-size: 1.2em;
    }

    canvas {
      border: 2px solid #444;
      background: #222;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      margin-bottom: 20px;
    }

    #score {
      margin-top: 10px;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 255, 0, 0.7);
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    .slider-label {
      font-size: 1.1em;
      margin-right: 10px;
      color: #aaa;
    }

    .slider {
      margin: 10px;
      width: 300px;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      appearance: none;
    }

    .slider::-webkit-slider-thumb,
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #0f0;
      border-radius: 50%;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #444;
      border: none;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    button:active {
      background-color: #888;
    }

    button:focus {
      outline: none;
    }

    .slider-value {
      font-size: 1.1em;
      color: #fff;
      margin-left: 10px;
    }

    #menuButton {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 2;
    }

    #menuOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      z-index: 5;
    }

    #menuOverlay h2 {
      color: #0f0;
      margin-bottom: 20px;
    }

    #symbolMenu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    .symbol-button {
      padding: 10px;
      font-size: 1.2em;
      background-color: #222;
      border: 2px solid #0f0;
      color: #0f0;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      text-align: center;
      transition: 0.2s;
    }

    .symbol-button.inactive {
      background-color: #111;
      border-color: #555;
      color: #555;
    }

    #closeMenu {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
<!-- Menu Button -->
<button id="menuButton">Menu</button>

<!-- Settings Menu Overlay -->
<div id="menuOverlay">
  <h2>Select Active Symbols</h2>
  <div id="symbolMenu"></div>
  <button id="closeMenu">Close Menu</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0 | Misses: 0</div>

<div class="controls">
  <div>
    <span class="slider-label">Spawn Rate (ms):</span>
    <input type="range" id="spawnRateSlider" class="slider" min="50" max="1400" value="500" step="50">
    <span id="spawnRateValue" class="slider-value">500</span> ms
  </div>
  <div>
    <span class="slider-label">Symbol Speed:</span>
    <input type="range" id="symbolSpeedSlider" class="slider" min="0.5" max="3" value="2.9" step="0.1">
    <span id="symbolSpeedValue" class="slider-value">2.9</span>
  </div>
</div>

<div class="button-container">
  <button id="pauseButton">Pause</button>
  <button id="clearButton">Clear</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const keyMap = {
  'ArrowLeft': '←',
  'ArrowUp': '↑',
  'ArrowDown': '↓',
  'ArrowRight': '→',
  'Enter': '⏎',
  'Backspace': '⌫',
  ' ': '␣'
};

// List of all keys to show in menu (A–Z, 0–9, arrows, special)
const laneKeys = [
  ...'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
  ...'0123456789',
  '←', '↑', '↓', '→', '⏎', '⌫', '␣'
];

let notes = [];
let score = 0;
let misses = 0;
let lastSpawnTime = 0;
let spawnInterval = 500;
let symbolSpeed = 2.9;
let isPaused = false;
let menuOpen = false;
let activeSymbols = new Set(laneKeys);
const laneX = 180;

function spawnNote() {
  const activeArray = Array.from(activeSymbols);
  if (activeArray.length === 0) return;
  const symbol = activeArray[Math.floor(Math.random() * activeArray.length)];
  notes.push({ symbol, y: 0 });
}

function drawNotes() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#444';
  ctx.fillRect(0, 550, 400, 5);

  for (let note of notes) {
    ctx.fillStyle = '#0f0';
    ctx.shadowColor = 'rgba(0, 255, 0, 0.5)';
    ctx.shadowBlur = 15;
    ctx.font = '48px monospace';
    ctx.fillText(note.symbol, laneX, note.y);
    note.y += symbolSpeed;
  }
}

function updateScore() {
  document.getElementById('score').innerText = `Score: ${score} | Misses: ${misses}`;
}

function gameLoop(timestamp) {
  if (isPaused || menuOpen) return;
  drawNotes();
  notes = notes.filter(note => {
    if (note.y > 580) {
      misses++;
      updateScore();
      return false;
    }
    return true;
  });

  if (timestamp - lastSpawnTime > spawnInterval) {
    spawnNote();
    lastSpawnTime = timestamp;
  }

  requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

window.addEventListener('keydown', (e) => {
  if (menuOpen) return;

  let key = e.key.toUpperCase();
  if (key === ' ') key = '␣';
  if (keyMap[e.key]) key = keyMap[e.key];

  if (!activeSymbols.has(key) || notes.length === 0) return;

  let bottomNote = notes.reduce((maxNote, currentNote) =>
    currentNote.y > maxNote.y ? currentNote : maxNote, notes[0]);

  if (bottomNote.symbol !== key) {
    misses++;
    updateScore();
  } else {
    const index = notes.indexOf(bottomNote);
    if (index !== -1) notes.splice(index, 1);
    score++;
    updateScore();
    ctx.fillStyle = '#0f0';
    ctx.fillRect(laneX - 5, 545, 30, 10);
  }
});

// Sliders
document.getElementById('spawnRateSlider').addEventListener('input', (e) => {
  spawnInterval = parseInt(e.target.value);
  document.getElementById('spawnRateValue').innerText = e.target.value;
});

document.getElementById('symbolSpeedSlider').addEventListener('input', (e) => {
  symbolSpeed = parseFloat(e.target.value);
  document.getElementById('symbolSpeedValue').innerText = e.target.value;
});

// Pause / Clear
document.getElementById('pauseButton').addEventListener('click', () => {
  isPaused = !isPaused;
  document.getElementById('pauseButton').innerText = isPaused ? "Resume" : "Pause";
  if (!isPaused) requestAnimationFrame(gameLoop);
});

document.getElementById('clearButton').addEventListener('click', () => {
  notes = [];
  score = 0;
  misses = 0;
  updateScore();
});

// Menu toggle
document.getElementById('menuButton').addEventListener('click', () => {
  menuOpen = true;
  document.getElementById('menuOverlay').style.display = 'flex';
});

document.getElementById('closeMenu').addEventListener('click', () => {
  menuOpen = false;
  document.getElementById('menuOverlay').style.display = 'none';
  requestAnimationFrame(gameLoop);
});

// Populate menu
const symbolMenu = document.getElementById('symbolMenu');
laneKeys.forEach(symbol => {
  const btn = document.createElement('button');
  btn.innerText = symbol;
  btn.className = 'symbol-button';
  btn.addEventListener('click', () => {
    if (activeSymbols.has(symbol)) {
      activeSymbols.delete(symbol);
      btn.classList.add('inactive');
    } else {
      activeSymbols.add(symbol);
      btn.classList.remove('inactive');
    }
  });
  symbolMenu.appendChild(btn);
});
</script>
</body>
</html>
