<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Hero Trainer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-size: 1.2em;
    }

    canvas {
      border: 2px solid #444;
      background: #222;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Add a green glow effect */
      margin-bottom: 20px;
    }

    #score {
      margin-top: 10px;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 255, 0, 0.7); /* Subtle text shadow */
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    .slider-label {
      font-size: 1.1em;
      margin-right: 10px;
      color: #aaa;
    }

    .slider {
      margin: 10px;
      width: 300px;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      -webkit-appearance: none;
      appearance: none;
      transition: background-color 0.3s;
    }

    .slider:focus {
      background-color: #444;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #0f0;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb:hover {
      background-color: #0d0;
    }

    .slider::-webkit-slider-runnable-track {
      height: 10px;
      border-radius: 5px;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #0f0;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-track {
      height: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    /* Pause and Clear Buttons next to each other */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #pauseButton, #clearButton {
      padding: 12px 30px;
      background-color: #444;
      border: none;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #pauseButton:hover, #clearButton:hover {
      background-color: #666;
    }

    #pauseButton:active, #clearButton:active {
      background-color: #888;
    }

    #pauseButton:focus, #clearButton:focus {
      outline: none;
    }

    .slider-value {
      font-size: 1.1em;
      color: #fff;
      margin-left: 10px;
    }

  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0 | Misses: 0</div>

<!-- Controls for Spawn Rate and Symbol Speed -->
<div class="controls">
  <div>
    <span class="slider-label">Spawn Rate (ms):</span>
    <input type="range" id="spawnRateSlider" class="slider" min="50" max="1400" value="500" step="50">
    <span id="spawnRateValue" class="slider-value">200</span> ms
  </div>
  <div>
    <span class="slider-label">Symbol Speed:</span>
    <input type="range" id="symbolSpeedSlider" class="slider" min="0.5" max="3" value="2.9" step="0.1">
    <span id="symbolSpeedValue" class="slider-value">1.2</span>
  </div>
</div>

<!-- Buttons placed next to each other -->
<div class="button-container">
  <button id="pauseButton">Pause</button>
  <button id="clearButton">Clear</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const laneKeys = ['←', '↑', '↓', '→', '⏎', '⌫'];
const keyMap = {
  'ArrowLeft': '←',
  'ArrowUp': '↑',
  'ArrowDown': '↓',
  'ArrowRight': '→',
  'Enter': '⏎',
  'Backspace': '⌫'
};

let notes = [];
let score = 0;
let misses = 0;
let lastSpawnTime = 0;
let spawnInterval = 500; // Initial spawn rate (ms)
let symbolSpeed = 2.9;  // Initial symbol fall speed
const laneX = 180; // Single central lane
let isPaused = false; // Game pause state

function spawnNote() {
  const symbol = laneKeys[Math.floor(Math.random() * laneKeys.length)];
  notes.push({ symbol, y: 0 });
}

function drawNotes() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw hit zone
  ctx.fillStyle = '#444';
  ctx.fillRect(0, 550, 400, 5);

  for (let note of notes) {
    ctx.fillStyle = '#0f0';
    ctx.shadowColor = 'rgba(0, 255, 0, 0.5)';
    ctx.shadowBlur = 15; // Adding glow effect to the notes
    ctx.font = '48px monospace';
    ctx.fillText(note.symbol, laneX, note.y);
    note.y += symbolSpeed;  // Symbol speed based on the slider value
  }
}

function updateScore() {
  document.getElementById('score').innerText = `Score: ${score} | Misses: ${misses}`;
}

function gameLoop(timestamp) {
  if (isPaused) return; // Exit the game loop if paused

  drawNotes();

  // Remove missed notes
  notes = notes.filter(note => {
    if (note.y > 580) {
      misses++;
      updateScore();
      return false;
    }
    return true;
  });

  if (timestamp - lastSpawnTime > spawnInterval) {
    spawnNote();
    lastSpawnTime = timestamp;
  }

  requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

window.addEventListener('keydown', (e) => {
  const key = e.key;
  const symbol = keyMap[key];
  if (!symbol || notes.length === 0) return;

  // Get the bottom-most note (regardless of symbol)
  let bottomNote = notes.reduce((maxNote, currentNote) =>
    currentNote.y > maxNote.y ? currentNote : maxNote, notes[0]);

  // If the key does not match the bottom-most note, add a miss
  if (bottomNote.symbol !== symbol) {
    misses++;
    updateScore();
  } else {
    // Only clear if the symbol matches the bottom-most note
    const index = notes.indexOf(bottomNote);
    if (index !== -1) notes.splice(index, 1);
    score++;
    updateScore();

    // Visual feedback
    ctx.fillStyle = '#0f0';
    ctx.fillRect(laneX - 5, 545, 30, 10);
  }
});

// Handle the sliders for spawn rate and symbol speed
document.getElementById('spawnRateSlider').addEventListener('input', (e) => {
  // Ensure only mouse input adjusts the slider value
  e.preventDefault();
  spawnInterval = parseInt(e.target.value);
  document.getElementById('spawnRateValue').innerText = e.target.value;
});

document.getElementById('symbolSpeedSlider').addEventListener('input', (e) => {
  // Ensure only mouse input adjusts the slider value
  e.preventDefault();
  symbolSpeed = parseFloat(e.target.value);
  document.getElementById('symbolSpeedValue').innerText = e.target.value;
});

// Toggle Pause/Resume on button click
document.getElementById('pauseButton').addEventListener('click', () => {
  isPaused = !isPaused;
  const buttonText = isPaused ? "Resume" : "Pause";
  document.getElementById('pauseButton').innerText = buttonText;

  // If resumed, re-initiate the game loop
  if (!isPaused) {
    requestAnimationFrame(gameLoop);
  }
});

// Clear the game when the "Clear" button is clicked
document.getElementById('clearButton').addEventListener('click', () => {
  notes = [];
  score = 0;
  misses = 0;
  updateScore();
});
</script>
</body>
</html>
