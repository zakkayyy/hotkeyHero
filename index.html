<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Hero Trainer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #444;
      background: #222;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #difficultySlider {
      margin-top: 20px;
      width: 200px;
    }
    #difficultyLabel {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0 | Misses: 0</div>

<!-- Difficulty Slider -->
<input type="range" id="difficultySlider" min="50" max="500" value="200">
<div id="difficultyLabel">Difficulty: 200ms</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const laneKeys = ['←', '↑', '↓', '→', '⏎', '⌫'];
const keyMap = {
  'ArrowLeft': '←',
  'ArrowUp': '↑',
  'ArrowDown': '↓',
  'ArrowRight': '→',
  'Enter': '⏎',
  'Backspace': '⌫'
};

let notes = [];
let score = 0;
let misses = 0;
let lastSpawnTime = 0;
let spawnInterval = 200; // milliseconds between spawns (default value)
const laneX = 180; // Single central lane

// Function to spawn a new note
function spawnNote() {
  const symbol = laneKeys[Math.floor(Math.random() * laneKeys.length)];
  notes.push({ symbol, y: 0 });
}

// Function to draw notes on the canvas
function drawNotes() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw hit zone
  ctx.fillStyle = '#444';
  ctx.fillRect(0, 550, 400, 5);

  for (let note of notes) {
    ctx.fillStyle = '#0f0';
    ctx.font = '48px monospace';
    ctx.fillText(note.symbol, laneX, note.y);
    note.y += 1.2;
  }
}

// Function to update the score display
function updateScore() {
  document.getElementById('score').innerText = `Score: ${score} | Misses: ${misses}`;
}

// Main game loop
function gameLoop(timestamp) {
  drawNotes();

  // Remove missed notes
  notes = notes.filter(note => {
    if (note.y > 580) {
      misses++;
      updateScore();
      return false;
    }
    return true;
  });

  // Spawn a new note at regular intervals
  if (timestamp - lastSpawnTime > spawnInterval) {
    spawnNote();
    lastSpawnTime = timestamp;
  }

  requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

// Event listener for key presses
window.addEventListener('keydown', (e) => {
  const key = e.key;
  const symbol = keyMap[key];
  if (!symbol || notes.length === 0) return;

  // Get the bottom-most note (regardless of symbol)
  let bottomNote = notes.reduce((maxNote, currentNote) =>
    currentNote.y > maxNote.y ? currentNote : maxNote, notes[0]);

  // Only clear if the symbol matches the bottom-most note
  if (bottomNote.symbol === symbol) {
    // Remove the matched note
    const index = notes.indexOf(bottomNote);
    if (index !== -1) notes.splice(index, 1);
    score++;
    updateScore();

    // Visual feedback
    ctx.fillStyle = '#0f0';
    ctx.fillRect(laneX - 5, 545, 30, 10);
  }
});

// Difficulty Slider Logic
const difficultySlider = document.getElementById('difficultySlider');
const difficultyLabel = document.getElementById('difficultyLabel');

// Update spawn interval based on slider value
difficultySlider.addEventListener('input', (e) => {
  spawnInterval = e.target.value;
  difficultyLabel.innerText = `Difficulty: ${spawnInterval}ms`;
});
</script>
</body>
</html>
